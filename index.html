<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up for MySpace!</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Join MySpace!</h1>
            <div>
                <form name="myForm" label for="fname" onsubmit="return validateName()" method="post">Full name:</label><br>
                <input class="submissionfield" input type="text" id="fname" name="fname"><br><br>
                <label for="username">Username:</label><br>
                <input class="submissionfield" input type="text" id="username" name="username"><br><br>
                <label for="email">Email:</label><br>
                <input class="submissionfield" input type="text" id="email" name="email"><br><br>
                <label for="zipcode">Zip Code:</label><br>
                <input class="submissionfield" input type="text" id="zipcode" onchange="isZipCode()"><br>
                <span id="zipcodeError" class="error"></span><br><br>
                <button class ="submit" button id="submit" type="submit">Submit</button>
             </div>
        </form>
        <script src="js/script.js"></script>
    </body>
</html>
