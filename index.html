<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up for MySpace!</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <style>
            body {
        background-image: url('https://www.wikihow.com/images/thumb/9/97/Edit-Your-MySpace-Background-Step-6.jpg/aid9314-v4-728px-Edit-Your-MySpace-Background-Step-6.jpg.webp');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
            }
    </style>
        
            <div>
                    <h1>Join MySpace!</h1>

                <form name="myForm" label for="fname" onsubmit="return validateName()" method="post">Full name:</label><br>
                <input class="submissionfield" input type="text" id="fname" name="fname"><br><br>
            
                <label for="username">Username:</label><br>
                <!-- Username Validation -->
                <input class="submissionfield" input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label><br>
                <input class ="submissionfield" input type="password" name="password" id="password" onchange="passwordValidation()"><br>
                <span id="passwordError" class="error"></span><br>

                <label for="age">Age</label><br>
                <input class="submissionfield" input type="number" id="age"><br>
                <span id="ageError" class="error"></span><br>

                <label for="zipcode">Zip Code:</label><br>
                <input class="submissionfield" input type="text" id="zipcode" onchange="isZipCode()"><br>
                <span id="zipcodeError" class="error"></span><br><br>

                <input type="checkbox" id="checkbox" onsubmit="isRobot()" value="yes">
                <label for="checkbox">Not a Robot</label><br>
                <span id="robotcheckError" class="error"></span><br><br>

                <button class ="submit" button id="submit">Submit</button>
             </div>


        </form>
        <script src="js/script.js"></script>
    </body>
</html>
